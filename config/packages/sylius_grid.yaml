sylius_grid:
    grids:
        app_supplier:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.supplier.class%"
                    
            sorting:
                name: asc
            fields:
                id:
                    type: string
                    sortable: ~
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: ~
            filters:
                name:
                    type: string
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
